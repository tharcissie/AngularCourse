<div class="flex flex-col">
  <div class="flex justify-around items-center mb-4">
    <h1 class="text-2xl font-bold text-center">List of Products</h1>
    <button
      class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
      (click)="openModal()"
    >
      Add Product
    </button>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 m-5">
    <div
      *ngFor="let product of products"
      class="bg-white p-4 shadow-md rounded-lg flex flex-col"
    >
      <img
        [src]="product.image"
        alt="{{ product.title }}"
        class="w-full h-40 object-cover rounded mb-4"
      />
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">{{ product.title }}</h2>
      </div>
      <p class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap">
        {{ product.description }}
      </p>
      <div class="flex justify-between mt-5">
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
          (click)="openViewModal(product)"
        >
          View
        </button>
        <button
          class="bg-[#A729F5] hover:bg-blue-600 text-white py-2 px-4 rounded"
          (click)="openModal(true, product)"
        >
          Edit
        </button>
        <button
          (click)="deleteProduct(product.id)"
          class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
  *ngIf="isModalOpen"
>
  <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md mx-2">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">
        {{ isEditMode ? "Edit Product" : "Add Product" }}
      </h2>
      <button class="text-gray-600 hover:text-gray-900" (click)="closeModal()">
        &times;
      </button>
    </div>
    <form (ngSubmit)="addOrUpdateProduct()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700"
          >Title</label
        >
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="product.title"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700"
          >Price</label
        >
        <input
          type="number"
          id="price"
          name="price"
          [(ngModel)]="product.price"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>
      <div class="mb-4">
        <label for="category" class="block text-sm font-medium text-gray-700"
          >Category</label
        >
        <input
          type="text"
          id="category"
          name="category"
          [(ngModel)]="product.category"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          [(ngModel)]="product.description"
          rows="3"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        ></textarea>
      </div>
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-700"
          >Image URL</label
        >
        <input
          type="url"
          id="image"
          name="image"
          [(ngModel)]="product.image"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mr-2"
        >
          {{ isEditMode ? "Update" : "Add" }}
        </button>
      </div>
    </form>
  </div>
</div>

<div
  class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
  *ngIf="isViewModalOpen"
>
  <div
    class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md mx-2 overflow-y-auto max-h-screen"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">View Product</h2>
      <button
        class="text-gray-600 hover:text-gray-900"
        (click)="closeViewModal()"
      >
        &times;
      </button>
    </div>
    <div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Title</label>
        <p>{{ product.title }}</p>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <p>{{ product.price }}</p>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <p>{{ product.category }}</p>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <p>{{ product.description }}</p>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Image</label>
        <img
          [src]="product.image"
          alt="{{ product.title }}"
          class="w-1/2 h-20 object-cover rounded mb-4"
        />
      </div>
    </div>
  </div>
</div>
