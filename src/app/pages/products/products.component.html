<div class="grid grid-cols-2">
  <div class="grid grid-cols-2 gap-4 m-5">
    <div
      *ngFor="let product of products"
      class="bg-white p-4 shadow-md rounded-lg cursor-pointer"
      (click)="goToProductDetails(product.id)"
    >
      <img [src]="product.image" alt="{{ product.title }}" class="w-full h-48 object-cover rounded-lg mb-4" />
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">{{ product.title }}</h2>
      </div>
      <p>{{ product.description }}</p>
      <button
        (click)="editProduct(product); $event.stopPropagation()"
        class="bg-yellow-500 hover:bg-yellow-700 text-white py-2 px-4 rounded mt-5 mr-2"
      >
        Edit
      </button>
      <button
        (click)="deleteProduct(product.id); $event.stopPropagation()"
        class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded mt-5"
      >
        Delete
      </button>
    </div>
  </div>
  <div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">Add Product</h2>
      <form (ngSubmit)="addProduct()">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="product.title"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input
            type="number"
            id="price"
            name="price"
            [(ngModel)]="product.price"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <input
            type="text"
            id="category"
            name="category"
            [(ngModel)]="product.category"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="description"
            name="description"
            rows="3"
            [(ngModel)]="product.description"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
          <input
            type="url"
            id="image"
            name="image"
            [(ngModel)]="product.image"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mr-2"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div
  class="fixed inset-0 flex items-center justify-center z-50"
  *ngIf="isModalOpen"
>
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-1/2"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-xl font-bold mb-4">Edit Product</h2>
    <form (ngSubmit)="updateProduct()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="product.title"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input
          type="number"
          id="price"
          name="price"
          [(ngModel)]="product.price"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>
      <div class="mb-4">
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <input
          type="text"
          id="category"
          name="category"
          [(ngModel)]="product.category"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          name="description"
          rows="3"
          [(ngModel)]="product.description"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        ></textarea>
      </div>
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
        <input
          type="url"
          id="image"
          name="image"
          [(ngModel)]="product.image"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mr-2"
        >
          Edit
        </button>
        <button
          (click)="closeModal()"
          type="button"
          class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<div
  class="fixed inset-0 bg-black bg-opacity-50 z-40"
  *ngIf="isModalOpen"
  (click)="closeModal()"
></div>
