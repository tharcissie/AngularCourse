<button
  [hidden]="showAddForm"
  (click)="toggleAdd()"
  class="px-4 py-2 mb-4 ml-8 mr-2 text-white bg-blue-500 rounded hover:bg-blue-600"

  <div [hidden]="!showAddForm">
    <div class="p-6 bg-white rounded-lg shadow-lg w-[40vw] ml-8">
      <h2 class="mb-4 text-xl font-bold">Add Product</h2>
      <form>
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="product.title"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Price</label
          >
          <input
            type="number"
            id="price"
            name="price"
            [(ngModel)]="product.price"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700"
            >Category</label
          >
          <input
            type="text"
            id="category"
            name="category"
            [(ngModel)]="product.category"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            rows="3"
            [(ngModel)]="product.description"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="image" class="block text-sm font-medium text-gray-700"
            >Image URL</label
          >
          <input
            type="url"
            id="image"
            name="image"
            [(ngModel)]="product.image"
            class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
        </div>
      </form>
    </div>
    <div class="flex justify-end">
      <button
        (click)="addProduct()"
        type="submit"
        class="px-8 py-2 mr-2 text-white bg-blue-500 rounded hover:bg-blue-600"
      >
        <svg
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          fill="#fff"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12.75 9C12.75 8.58579 12.4142 8.25 12 8.25C11.5858 8.25 11.25 8.58579 11.25 9L11.25 11.25H9C8.58579 11.25 8.25 11.5858 8.25 12C8.25 12.4142 8.58579 12.75 9 12.75H11.25V15C11.25 15.4142 11.5858 15.75 12 15.75C12.4142 15.75 12.75 15.4142 12.75 15L12.75 12.75H15C15.4142 12.75 15.75 12.4142 15.75 12C15.75 11.5858 15.4142 11.25 15 11.25H12.75V9Z"
            fill="#fff"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 1.25C6.06294 1.25 1.25 6.06294 1.25 12C1.25 17.9371 6.06294 22.75 12 22.75C17.9371 22.75 22.75 17.9371 22.75 12C22.75 6.06294 17.9371 1.25 12 1.25ZM2.75 12C2.75 6.89137 6.89137 2.75 12 2.75C17.1086 2.75 21.25 6.89137 21.25 12C21.25 17.1086 17.1086 21.25 12 21.25C6.89137 21.25 2.75 17.1086 2.75 12Z"
            fill="#fff"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- View Single Product Details -->
  <div
    [hidden]="!showModal"
    [class.flex]="showModal"
    id="default-modal"
    tabindex="-1"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative w-full max-w-2xl max-h-full p-4">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <header
          class="flex items-center justify-between gap-12 p-4 border-b rounded-t md:p-5 dark:border-gray-600"
        >
          <img
            [src]="singleProduct?.image"
            class="inline-flex items-center justify-center text-sm text-gray-400 bg-transparent rounded-full hover:bg-gray-200 hover:text-gray-900 ms-auto dark:hover:bg-gray-600 dark:hover:text-white"
            width="100px"
            height="70px"
          />
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            {{ singleProduct?.title }}
          </h3>
          <button
            (click)="toggleModal()"
            type="button"
            class="inline-flex items-center justify-center text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900 ms-auto dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </header>
        <div class="p-4 space-y-4 md:p-5">
          <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
            {{ singleProduct?.description }}
          </p>
        </div>
        <div
          class="flex items-center p-4 border-t border-gray-200 rounded-b md:p-5 dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            {{ singleProduct?.category }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
