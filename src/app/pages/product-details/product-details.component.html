<div class="flex justify-center align-middle items-center my-8">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden w-1/2">
    <div class="p-4">
      <h2 class="text-xl font-semibold text-gray-800">{{ product?.title }}</h2>
      <p class="text-gray-600 mt-2">{{ product?.description }}.</p>
      <div class="mt-3">
        <span class="text-gray-900"><b>Price: </b>${{ product?.price }}</span>
      </div>
      <div class="mt-2">
        <span class="text-gray-700">
          <b>Category: </b> {{ product?.category }}</span
        >
      </div>
    </div>
  </div>
</div>
