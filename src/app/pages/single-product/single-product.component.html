<div class="flex justify-center items-center my-8">
  <div class="bg-gray-100 rounded-lg shadow-md overflow-hidden w-full max-w-lg">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-900">{{ product?.title }}</h2>
      <p class="text-gray-700 mt-3">{{ product?.description }}</p>
      <div class="mt-4">
        <span class="text-lg text-gray-800"><b>Price: </b>${{ product?.price }}</span>
      </div>
      <div class="mt-2">
        <span class="text-lg text-gray-800"><b>Category: </b>{{ product?.category }}</span>
      </div>
    </div>
  </div>
</div>
