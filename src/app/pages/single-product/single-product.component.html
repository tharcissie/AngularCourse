<section class="flex justify-center">
  <div
    class="bg-white p-6 rounded-lg shadow-lg  h-3/4 w-1/2">
    <h2 class="text-xl font-bold mb-4">{{ product?.title }}</h2>
    <img [src]="product?.image" alt="{{ product?.title }}"
      class="w-1/2 h-auto mb-4">
    <p class="text-gray-700 mb-4">{{ product?.description }}</p>
    <p class="text-gray-900 font-semibold mb-4">Price: {{ product?.price }}</p>
    <p class="text-gray-700 mb-4">Category: {{ product?.category }}</p>
    <button
      (click)="backToProducts()"
      class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
      Back to Products
    </button>
  </div>
</section>
